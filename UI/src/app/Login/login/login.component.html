     
<div class="container" style="width: 50%;">
  <form (ngSubmit)="onClickSubmit(userLogin.value)" #userLogin = "ngForm">
    <div class="form-group">
      <label for="InputEmail">Email address/Mobile</label>
      <input type="text" class="form-control" id="InputEmail" name="username"  placeholder="Enter Email" ngModel>
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" id="InputPassword" name="password"  placeholder="Password" ngModel>
    </div>
    <button class="btn btn-primary" type="submit" >Login</button>&nbsp;
    <button class="btn btn-primary" type="reset" >Reset</button>
    <a [routerLink]='["/register"]' routerLinkActive="active"> New Account Registration</a>
  </form>
  <router-outlet></router-outlet>  
</div>
