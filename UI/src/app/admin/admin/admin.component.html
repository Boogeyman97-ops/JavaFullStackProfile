

<div class="d-flex justify-content-center">
  <div class="container" style="width: 30%;">
    <form (ngSubmit)="onClickSubmit(resumeForm.value)" #resumeForm = "ngForm">
      <div class="form-group">
        <label for="name">Enter Name</label>
        <input type="text" class="form-control" id="name" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Enter Email</label>
        <input type="text" class="form-control" id="email" ngModel>
      </div>
      <div class="form-group">
        <label for="linkedin">Enter LinkedIn URL</label>
        <input type="text" class="form-control" id="linkedin" ngModel>
      </div>
      <div class="form-group">
        <label for="contact">Enter Contact</label>
        <input type="number" class="form-control" id="contact" ngModel>
      </div>
      <div class="form-group">
        <label for="skill">Select Skill</label>
        <select class="form-control" name="skill" id="skill" multiple ngModel>
          <option *ngFor="let skill of skills" [value]="skill">{{skill}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
